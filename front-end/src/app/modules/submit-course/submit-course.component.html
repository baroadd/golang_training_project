<h1>Register</h1>
  <div class="form-group">
    <label for="inputId">ID</label>
    <input [(ngModel)]="this.id" class="form-control" placeholder="ID">
    <small id="idHelp" class="form-text text-muted">XXXXXX 6 digits</small>
  </div>

  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input [(ngModel)]="this.fName" class="form-control"  placeholder="First Name">

  </div>
  <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input [(ngModel)]="this.lName" class="form-control"  placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="inputTelNumber">Tel Number</label>
        <input [(ngModel)]="this.tel" class="form-control" placeholder="Tel Number">
        <small id="telNumberHelp" class="form-text text-muted">0XX-XXX-XXXX</small>
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateEvents()">Submit</button>
