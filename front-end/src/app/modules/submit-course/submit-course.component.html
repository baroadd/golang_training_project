<h1>Register</h1>
<form>
  <div class="form-group">
    <label for="inputId">ID</label>
    <input class="form-control" id="inputId" placeholder="ID">
    <small id="idHelp" class="form-text text-muted">XXXXXX 6 digits</small>
  </div>

  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input class="form-control" id="inputFirstName" placeholder="First Name">

  </div>
  <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="inputTelNumber">Tel Number</label>
        <input class="form-control" id="inputTelNumber" placeholder="Tel Number">
        <small id="telNumberHelp" class="form-text text-muted">0XX-XXX-XXXX</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
