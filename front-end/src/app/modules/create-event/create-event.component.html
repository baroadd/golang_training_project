<h1>Create Event</h1>

  <div class="form-group">
    <label >Title</label>
    <input [(ngModel)]="this.title" class="form-control" placeholder="Title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input [(ngModel)]="this.desc" class="form-control" placeholder="Description">

  </div>
  <div class="form-group">
    <label >Limit</label>
    <input [(ngModel)]="this.limit" class="form-control" placeholder="Limit">
  </div>
  <div class="form-group">
    <label >Speaker</label>
    <input [(ngModel)]="this.speaker" class="form-control" placeholder="Speaker">
  </div>
  <div class="form-group">
    <label >Date</label>
    <input [(ngModel)]="this.date" class="form-control" placeholder="Date">
  </div>
  <div class="form-group">
    <label >Round</label>
    <input [(ngModel)]="this.round" class="form-control" placeholder="Round">
  </div>
  <button type="submit" class="btn btn-primary" (click)="createEvent()">Create</button>
