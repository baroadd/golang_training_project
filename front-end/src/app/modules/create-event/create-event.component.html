<h1>Create Event</h1>
<form>
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input class="form-control" Title="inputTitle" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="inputDescription">Description</label>
    <input class="form-control" id="inputDescription" placeholder="Description">

  </div>
  <div class="form-group">
      <label for="inputLimit">Limit</label>
      <input class="form-control" id="inputLimit" placeholder="Limit">
    </div>
    <div class="form-group">
        <label for="inputSpeaker">Speaker</label>
        <input class="form-control" id="inputSpeaker" placeholder="Speaker">
      </div>
      <div class="form-group">
          <label for="inputDate">Date</label>
          <input class="form-control" id="inputDate" placeholder="Date">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
</form>
